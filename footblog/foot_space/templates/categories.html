{% extends 'base.html' %}

{% block content %}

{{ cats }}
<ul>
{% for post in category_post %}

    <li class ="li_spaced"><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.category}} - {{ post.author}} - {{ post.post_date }}
        {% if request.user.is_authenticated %}
         | <a href="{% url 'edit-post' post.pk %}" class="btn btn-dark btn-sm">Edit</a>
         | <a href="{% url 'delete-post' post.pk %}" class="btn btn-danger btn-sm">Delete</a>
        {% endif %}
    </li>


{% endfor %}
</ul>

{% endblock %}
