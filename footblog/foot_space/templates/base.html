<style>

@import url('https://fonts.googleapis.com/css?family=Montserrat:400,800');

    {
        position: absolute;
        width: auto;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: #142d4c;
    }
}

.nav-item {
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;

}

.navbar
{
height:80px;
background: #47e4bb;
box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
z-index: 9999;
border-radius:10px;
}


.nav.navbar-nav li a{
color: #142d4c;
}

.logo{
position:relative;
max-width:90px;
max-height:90px;

}

.navbar-nav.ms-auto li a{
color: #142d4c;
}

{% load static %}

{% block extrahead %}

{{ block.super }}
{% endblock %}

a{
    text-decoration:none;
}

</style>
<script>window.CKEDITOR_BASEPATH = '/static/ckeditor/ckeditor/'</script>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} La masa verde! {% endblock %}</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'soccer.png' %}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
<body class="m-0 p-0">

<div class="container">
<nav class="navbar navbar-expand-md  ">

    <a class="navbar-brand abs" href="{% url 'home' %}"> <img class="logo" src="/static/logo.jpg "/></a>



    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse nav-content order-2" id="navbarSupportedContent">
        <ul class="nav navbar-nav">
            <li class="nav-item">
                {% if request.user.is_authenticated %}
                    <a class="nav-link">{{ request.user }}</a>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'add_post' %}">Add Post</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>


                {% endif %}

            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Categories
                </a>
                {% if cat_menu %}
                <ul class="dropdown-menu">
                {% for item in cat_menu %}
                <li><a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></li>

                {% endfor %}
                {% endif %}

            </ul>
            </li>
        </ul>
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item about">
                    <a class="nav-link" href="">About</a>
            </li>

        </ul>

    </div>
</nav>
</div>
    <div class = "container">
        {% block content %}


        {% endblock %}
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  </body>



</html>
