{% extends 'base.html' %}

{% block content %}
<style>
    a{
        color: inherit;
        text-decoration: none;


    }
    .btn
    {
        padding: 5px 5px;
        border: 0 none;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
    }
    .li_spaced{
  margin: 10px 0;
    }
    ul {
    list-style:none;

    }


   .grid-wrapper {
     display:grid;
     grid-template-columns: repeat(3, 1fr);
     padding: 10px;
     align-items: flex-start;
     grid-row-gap:15px;
     grid-column-gap:10px;


    }

    .grid-item {
     display: grid;
     background:#ececec;
     border-radius:10px;
     box-shadow: 0 1px 2px rgb(0 0 0 / 10%);

    }

    .post-title {
        color:black;
        font-size:18px;
        font-weight:bold;
    }
    .post-body{
        color:black;
        font-size:15px;
        font-weight:normal;
    }

</style>
<html>




<div class="grid-wrapper">
            {% for post in object_list %}
            <a href="{% url 'article-detail' post.pk %}">

                <div class="grid-item">

                        <div class="post-title">{{ post.title }}</div>
                        <div class="post-body">
                            {{ post.body|safe|truncatewords:15 }}<br/><br/>

                        </div>
                        <div class="post-metadata">
                            {{ post.category }} â€¢
                            {{ post.author }}<br/>
                            {{ post.post_date }}
                        </div>

                </div>

            </a>




            {% endfor %}



</div>


</html>
<script>$(document).ready(function(){

});
</script>
{% endblock %}
