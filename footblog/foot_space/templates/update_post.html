{% extends 'base.html' %}

{% block title %} Edit post {% endblock %}

{% block content %}
{% if user.is_authenticated %}
    <h1>Edit Post</h1>
    <br/>
    <div class="form-group">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
        </form>
    </div>

{% else %}

<h1>You are not allowed here!</h1>

{% endif %}

{% endblock %}
