{% extends 'base.html' %}

{% block title %} Edit post {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h1>Delete post</h1>
<br/>
<h3>Delete: {{ post.title }}</h3>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        <strong class="text-danger">Are you sure?</strong>
        <br/><br>
        <button class="btn btn-secondary">Delete Post!</button>
    </form>
</div>

{% else %}

<h1>You are not allowed here!</h1>

{% endif %}


{% endblock %}
